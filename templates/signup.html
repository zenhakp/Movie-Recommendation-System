<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign up page</title>
    <link href="{{ url_for('static', filename='signup.css') }}" rel="stylesheet">
</head>
<body>
    <div class="signup">
        <form action="{{ url_for('signup') }}" method="POST">
            <h1>SIGN UP</h1>
            <div class="input-box">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email Address" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="tel" name="number" placeholder="Mobile Number" required>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fa-regular fa-eye" id="togglePassword"></i>
            </div>
            <div class="error-message" style="color:red;text-align: center;">
                {% if message %}
                    <p >{{ message }}</p>
                {% endif %}
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="login_signup" style="text-align: center;">Already have an account? <a href="{{ url_for('login') }}" id="login"> Login</a></div>
        </form>
    </div>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click',() => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            togglePassword.classList.toggle('fa-eye'); 
            passwordInput.type = type;
            togglePassword.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
